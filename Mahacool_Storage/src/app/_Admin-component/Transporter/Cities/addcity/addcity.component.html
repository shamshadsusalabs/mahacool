<div
  class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50"
>
  <div
    class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative"
    role="dialog"
    aria-modal="true"
  >
    <button
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-800"
    >
      &times;
    </button>

    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
      Add City
    </h2>

    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="name">
          City Name
        </label>
        <input
          formControlName="name"
          type="text"
          id="name"
          placeholder="Enter City Name"
          class="border border-gray-300 rounded-lg px-3 py-2 w-full"
        />
        <div
          *ngIf="
            cityForm.get('name')?.touched && cityForm.get('name')?.invalid
          "
          class="text-red-500 text-sm mt-1"
        >
          City Name is required.
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="active">
          Status
        </label>
        <select
          formControlName="active"
          id="active"
          class="border border-gray-300 rounded-lg px-3 py-2 w-full"
        >
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">Inactive</option>
        </select>
      </div>

      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
