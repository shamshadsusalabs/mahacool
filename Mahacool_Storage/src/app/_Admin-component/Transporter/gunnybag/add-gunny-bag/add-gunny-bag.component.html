      <!-- check-in-modal.component.html -->
      <div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6 overflow-y-auto max-h-[80vh]">
          <h2 class="text-2xl font-bold mb-4">Check In Dry Fruits</h2>

          <form [formGroup]="checkInForm" (ngSubmit)="onSubmit()">

            <!-- Customer ID -->
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="customerId">
                Customer ID
              </label>
              <input
                type="text"
                id="customerId"
                formControlName="customerId"
                maxlength="6"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Enter Customer ID"
              />
              <div *ngIf="checkInForm.get('customerId')?.invalid && checkInForm.get('customerId')?.touched" class="text-red-500 text-xs italic">
                Please enter a valid 6-digit Customer ID.
              </div>
            </div>


            <!-- Dry Fruits Array -->
            <div formArrayName="dryFruits">
              <div *ngFor="let dryFruit of dryFruits.controls; let i = index" [formGroupName]="i" class="mb-4 border-t border-gray-300 pt-4">

                <!-- Dry Fruit Row -->
                <div class="grid grid-cols-3 gap-4">

                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cityName">
                      City Name
                    </label>
                    <select
                      id="cityName"
                      formControlName="cityName"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      (change)="onCityChange($event)"
                    >
                      <option value="" disabled selected>Select a city</option>
                      <option *ngFor="let city of cities" [value]="city._id">
                        {{ city.name }}
                      </option>
                    </select>
                    <div *ngIf="dryFruit.get('cityName')?.invalid && dryFruit.get('cityName')?.touched" class="text-red-500 text-xs italic">
                      Please select a city.
                    </div>
                  </div>


                  <!-- Warehouse Name -->
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="warehouseName">
                      Warehouse Name
                    </label>
                    <select
                      id="warehouseName"
                      formControlName="warehouseName"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                      (change)="onWarehouseChange($event)"
                    >
                      <option value="" disabled selected>Select a warehouse</option>
                      <option *ngFor="let warehouse of warehouses" [value]="warehouse._id">
                        {{ warehouse.name }}
                      </option>
                    </select>
                    <div *ngIf="dryFruit.get('warehouseName')?.invalid && dryFruit.get('warehouseName')?.touched" class="text-red-500 text-xs italic">
                      Please select a warehouse.
                    </div>
                  </div>



                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="rackName">
                      Rack
                    </label>
                    <select
                      id="rackName"
                      formControlName="rackName"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="" disabled selected>Select a rack</option>
                      <option *ngFor="let rack of racks" [value]="rack._id">
                        {{ rack.name }}
                      </option>
                    </select>
                    <div *ngIf="dryFruit.get('rackName')?.invalid && dryFruit.get('rackName')?.touched" class="text-red-500 text-xs italic">
                      Please select a rack.
                    </div>
                  </div>

                  <!-- Dry Fruit Name -->
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dryFruitName">
                      Dry Fruit Name
                    </label>
                    <select
                      id="dryFruitName"
                      formControlName="name"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    >
                      <option value="" disabled>Select Dry Fruit</option>
                      <option *ngFor="let fruit of dryFruitsList" [value]="fruit">{{ fruit }}</option>
                    </select>
                    <div *ngIf="dryFruit.get('name')?.invalid && dryFruit.get('name')?.touched" class="text-red-500 text-xs italic">
                      Please select a dry fruit.
                    </div>
                  </div>

                  <!-- Type of Sack -->
                  <!-- Type of Sack -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="typeOfSack">
          Type of Sack
        </label>
        <select
          id="typeOfSack"
          formControlName="typeOfSack"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
          <option value="">Select Type of Sack</option>
          <option value="Cartoon">Cartoon</option>
          <option value="Box">Box</option>
          <option value="Sack">Sack</option>
          <option value="Other">Other</option>
        </select>
        <div *ngIf="dryFruit.get('typeOfSack')?.invalid && dryFruit.get('typeOfSack')?.touched" class="text-red-500 text-xs italic">
          Please select a type of sack.
        </div>
      </div>

                  <!-- Weight -->
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">
                      Weight (kg)
                    </label>
                    <input
                      type="number"
                      id="weight"
                      [value]="weight"
                      (input)="onWeightInput($event)"
                      formControlName="weight"
                      class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 font-bold text-lg leading-tight focus:outline-none focus:shadow-outline"
                      placeholder="Enter Weight in kg"
                    />
                    <div *ngIf="dryFruit.get('weight')?.invalid && dryFruit.get('weight')?.touched" class="text-red-500 text-xs italic">
                      Please enter a valid weight greater than 0.
                    </div>
                  </div>

                  <!-- Total Weight -->


                </div>




              </div>
            </div>

            <!-- Add Dry Fruit Button -->


            <!-- Submit Button -->
            <div class="mb-4">
              <button
                type="submit"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                [disabled]="checkInForm.invalid"
              >
                Submit
              </button>
            </div>
          </form>

          <!-- Close Modal Button -->
          <div class="mt-4 text-right">
            <button
              type="button"
              class="bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              (click)="closeModal()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
