<div class="flex  ml-52 mt-20">
  <div class="w-full  max-w-md p-8 bg-white rounded-lg shadow-md">

    <h2 class="mb-6 text-xl font-semibold text-center text-gray-700">GunnyBag Uplod</h2>

    <!-- File Input Area -->
    <div class="flex flex-col items-center justify-center p-6 border-2 border-dashed border-gray-300 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12 text-blue-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m4-4H8m6-6l6 6-6 6m-6-6l-6 6 6-6" />
      </svg>
      <p class="mt-4 text-gray-500">Select a file or drag here</p>
      <button
        class="px-4 py-2 mt-4 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none"
        (click)="fileInput.click()"
      >
        Select a file
      </button>
      <input
        type="file"
        accept=".xlsx, .xls"
        #fileInput
        class="hidden"
        (change)="fileUpload($event)"
      />
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex items-center justify-center mt-6">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.963 7.963 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span class="ml-2 text-blue-600 text-lg">Uploading...</span>
    </div>
  </div>
</div>
