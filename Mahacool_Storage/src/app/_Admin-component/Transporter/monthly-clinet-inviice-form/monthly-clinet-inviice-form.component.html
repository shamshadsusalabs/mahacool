<!-- src/app/update-payment/update-payment.component.html -->

<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg px-10 py-8 mb-4 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Update Payment</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Customer ID Field -->
      <div>
        <label class="block text-gray-600 text-sm font-semibold mb-2" for="customerId">
          Customer ID
        </label>
        <input
          class="block w-full shadow-sm border border-gray-300 rounded-lg py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          id="customerId"
          type="text"
          [(ngModel)]="customerId"
          name="customerId"
          placeholder="Enter customer ID"
          required>
      </div>

      <!-- Paid Amount Field -->
      <div>
        <label class="block text-gray-600 text-sm font-semibold mb-2" for="paidAmount">
          Paid Amount
        </label>
        <input
          class="block w-full shadow-sm border border-gray-300 rounded-lg py-3 px-4 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          id="paidAmount"
          type="number"
          [(ngModel)]="paidAmount"
          name="paidAmount"
          placeholder="Enter paid amount"
          required>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
          type="submit">
          Update Payment
        </button>
      </div>

    </form>
  </div>
</div>
