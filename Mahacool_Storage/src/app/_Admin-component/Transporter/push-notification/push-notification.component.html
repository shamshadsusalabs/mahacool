<div class="max-w-lg mx-auto p-4 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-semibold mb-4">Add Notification</h2>

  <form [formGroup]="notificationForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="id" class="block text-sm font-medium text-gray-700">cutomerID</label>
      <input id="id" formControlName="customerID" type="text"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
             [ngClass]="{'border-red-500': notificationForm.get('customerID')?.invalid && notificationForm.get('customerID')?.touched}">
      <div *ngIf="notificationForm.get('customerID')?.invalid && notificationForm.get('customerID')?.touched" class="text-red-500 text-sm mt-1">
        ID is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <input id="message" formControlName="message" type="text"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
             [ngClass]="{'border-red-500': notificationForm.get('message')?.invalid && notificationForm.get('message')?.touched}">
      <div *ngIf="notificationForm.get('message')?.invalid && notificationForm.get('message')?.touched" class="text-red-500 text-sm mt-1">
        Message is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="weight" class="block text-sm font-medium text-gray-700">Weight</label>
      <input id="weight" formControlName="weight" type="number"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
             [ngClass]="{'border-red-500': notificationForm.get('weight')?.invalid && notificationForm.get('weight')?.touched}">
      <div *ngIf="notificationForm.get('weight')?.invalid && notificationForm.get('weight')?.touched" class="text-red-500 text-sm mt-1">
        Weight is required and must be a positive number.
      </div>
    </div>

    <div class="mb-4">
      <label for="dryFruitName" class="block text-sm font-medium text-gray-700">Dry Fruit Name</label>
      <select id="dryFruitName" formControlName="dryFruitName"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm"
              [ngClass]="{'border-red-500': notificationForm.get('dryFruitName')?.invalid && notificationForm.get('dryFruitName')?.touched}">
        <option value="" disabled>Select a dry fruit</option>
        <option *ngFor="let fruit of dryFruitOptions" [value]="fruit">{{ fruit }}</option>
      </select>
      <div *ngIf="notificationForm.get('dryFruitName')?.invalid && notificationForm.get('dryFruitName')?.touched" class="text-red-500 text-sm mt-1">
        Dry Fruit Name is required.
      </div>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            [disabled]="notificationForm.invalid">
      Push Notification
    </button>
  </form>
</div>
