<!-- notifications.component.html -->
<div class="p-6 max-w-3xl mx-auto bg-gradient-to-r from-teal-100 to-blue-200 rounded-xl shadow-xl space-y-6">
  <h2 class="text-4xl font-extrabold mb-6 text-center text-purple-800 leading-tight">Notifications</h2>
  <div *ngFor="let notification of notifications" class="bg-white border-2 border-gray-300 rounded-lg shadow-lg p-6 mb-4 hover:shadow-xl hover:border-transparent transition-all duration-300">
    <div class="flex items-start mb-4">
      <div class="w-14 h-14 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white text-2xl font-extrabold mr-4">
        !
      </div>
      <div class="flex-1">
        <h3 class="text-2xl font-semibold text-gray-900 mb-1">{{ notification.dryFruitName }}</h3>
        <p class="text-gray-800 mb-2 text-base">{{ notification.message }}</p>
        <p class="text-gray-700 mb-2 text-base">Weight: <span class="font-semibold text-teal-600">{{ notification.weight }}</span></p>
      </div>
      <div class="ml-4">
        <p class="text-gray-600 text-sm font-semibold mb-1">{{ notification.date | date:'shortDate' }}</p>
        <p class="text-gray-600 text-base font-bold">{{ notification.date | date:'shortTime' }}</p>
      </div>
    </div>
  </div>
</div>
