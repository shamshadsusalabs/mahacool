<div class="p-6 bg-white shadow-lg rounded-lg">
  <h1 class="text-2xl font-semibold mb-4">Transaction History</h1>
  <table class="w-full border-collapse border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="border border-gray-300 p-2 text-left">Transaction ID</th>
        <th class="border border-gray-300 p-2 text-left">Requested ID</th>
        <th class="border border-gray-300 p-2 text-left">Amount</th>
        <th class="border border-gray-300 p-2 text-left">City Name</th>
        <th class="border border-gray-300 p-2 text-left">Warehouse Name</th>
        <th class="border border-gray-300 p-2 text-left">Total KG</th>
        <th class="border border-gray-300 p-2 text-left">Checkout</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td class="border border-gray-300 p-2">{{ transaction.transactionId }}</td>
        <td class="border border-gray-300 p-2">{{ transaction.requestedId }}</td>
        <td class="border border-gray-300 p-2">{{ transaction.amount }}</td>
        <td class="border border-gray-300 p-2">{{ transaction.cityName }}</td>
        <td class="border border-gray-300 p-2">{{ transaction.warehouseName }}</td>
        <td class="border border-gray-300 p-2">{{ transaction.totalKg }}</td>
        <td class="border border-gray-300 p-2">
          <button class="text-blue-500 hover:text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4.75a2.25 2.25 0 01-4.5 0V8M3 4.5V19.5a2.25 2.25 0 002.25 2.25h15.5A2.25 2.25 0 0023 19.5V4.5A2.25 2.25 0 0020.75 2.25H5.25A2.25 2.25 0 003 4.5z"/>
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4 flex justify-end">
    <button (click)="generatePDF()" class="text-blue-500 hover:text-blue-700 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
      </svg>
      <span class="ml-2">Print</span>
    </button>
  </div>
</div>
