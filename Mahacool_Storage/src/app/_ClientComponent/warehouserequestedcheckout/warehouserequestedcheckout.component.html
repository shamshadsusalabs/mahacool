<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-4 text-center">Warehouse Checkout Form</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="dryFruitName" class="block text-gray-700">Dry Fruit Name</label>
      <select id="dryFruitName" formControlName="dryFruitName" class="w-full p-2 border border-gray-300 rounded-md">
        <option value="" disabled>Select a dry fruit</option>
        <option *ngFor="let option of dryFruitOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="cityName" class="block text-gray-700">City Name</label>
      <input type="text" id="cityName" formControlName="cityName" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter City Name" />
    </div>

    <div class="mb-4">
      <label for="warehouseName" class="block text-gray-700">Warehouse Name</label>
      <input type="text" id="warehouseName" formControlName="warehouseName" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Warehouse Name" />
    </div>

    <div class="mb-4">
      <label for="weight" class="block text-gray-700">Weight</label>
      <input type="number" id="weight" formControlName="weight" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter Weight" />
    </div>

    <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
  </form>
</div>
